name: Build and Release APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master' }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/release.keystore
          echo "Keystore decoded successfully"
          ls -la app/release.keystore

      - name: Create keystore.properties
        env:
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          cat > app/keystore.properties << EOF
          storePassword=${STORE_PASSWORD}
          keyPassword=${KEY_PASSWORD}
          keyAlias=${KEY_ALIAS}
          storeFile=release.keystore
          EOF
          # Do not print the file content to avoid leaking secrets in logs

      - name: Build Release APK
        id: build_apk
        continue-on-error: true
        run: |
          set +e
          set -o pipefail
          ./gradlew assembleRelease --stacktrace --no-daemon 2>&1 | tee gradle-build.log
          EXIT_CODE=${PIPESTATUS[0]}
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          exit $EXIT_CODE
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false"

      - name: Upload Gradle Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-log-${{ github.run_number }}
          path: gradle-build.log
          retention-days: 7

      - name: Report Build Failure (Gradle)
        if: steps.build_apk.outcome != 'success'
        run: |
          echo "::error::Gradle assembleRelease failed (exit_code=${{ steps.build_apk.outputs.exit_code }})"
          tail -n 200 gradle-build.log || true
          exit 1

      - name: Get version
        id: version
        if: steps.build_apk.outcome == 'success'
        run: |
          # Groovy DSL parsing
          VERSION=$(grep 'versionName' app/build.gradle | head -1 | sed 's/.*versionName "\(.*\)".*/\1/')
          VERSION_CODE=$(grep 'versionCode' app/build.gradle | head -1 | sed 's/.*versionCode \(.*\)/\1/')
          BUILD_NUMBER=${{ github.run_number }}
          
          # Fallback if empty (e.g. if formatting is different)
          if [ -z "$VERSION" ]; then VERSION="1.0"; fi
          if [ -z "$VERSION_CODE" ]; then VERSION_CODE="1"; fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "versionCode=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "buildNumber=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "shortSha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Rename APK
        if: steps.build_apk.outcome == 'success'
        run: |
          mv app/build/outputs/apk/release/app-release.apk "app/build/outputs/apk/release/Pikaso-v${{ steps.version.outputs.version }}-build.${{ steps.version.outputs.buildNumber }}.apk"

      - name: Upload APK Artifact
        if: steps.build_apk.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: Pikaso-APK-${{ steps.version.outputs.buildNumber }}
          path: app/build/outputs/apk/release/Pikaso-*.apk
          retention-days: 30

      - name: Stop Gradle Daemon
        if: always()
        run: ./gradlew --stop || true

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from build.gradle
        id: version
        run: |
          VERSION=$(grep 'versionName' app/build.gradle | head -1 | sed 's/.*versionName "\(.*\)".*/\1/')
          VERSION_CODE=$(grep 'versionCode' app/build.gradle | head -1 | sed 's/.*versionCode \(.*\)/\1/')
          BUILD_NUMBER=${{ github.run_number }}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "versionCode=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "buildNumber=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "shortSha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          pattern: Pikaso-APK-*
          merge-multiple: true
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}+build.${{ steps.version.outputs.buildNumber }}
          name: Pikaso v${{ steps.version.outputs.version }} (Build #${{ steps.version.outputs.buildNumber }})
          body: |
            ## Pikaso v${{ steps.version.outputs.version }} - Build #${{ steps.version.outputs.buildNumber }}

            **提交**: ${{ steps.version.outputs.shortSha }}
            **版本代码**: ${{ steps.version.outputs.versionCode }}

            ### 下载
            - **APK**: 签名发布版本，直接安装到 Android 设备

            ### 系统要求
            - Android 8.0+ (API 26)
            - 推荐 2GB+ 内存

            ### 主要功能
            - AI 智能助手对话
            - Shizuku 高级权限管理
            - 文件管理工具
            - MCP 插件系统

            ### 最新更新
            本次构建包含自上次发布以来的所有提交。

            [查看完整提交历史](https://github.com/king0929zion/pikaso/commits/main)
          files: ./artifacts/**/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
